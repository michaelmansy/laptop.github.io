<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.PNG" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.PNG" alt="">
        </div>
    </header>

    <main>
        <section id="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptop for the future</h1>
                    <p>The new 14 inch bezless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/laptop.png" alt="">
            </div>
        </section>

        <img class="big-circle" src="images/big-eclipse.PNG" alt="">
        <img class="mid-circle" src="images/mid-eclipse.PNG" alt="">
        <img class="small-circle" src="images/small-eclipse.PNG" alt="">
    </main>
</body>

</html>
